<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Information</title>
    <style>
        body {
            background-color: #000000;
            color: #ffd700;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .site-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .card {
            background-color: #0a0a0a;
            border: 1px solid #ffd700;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .benefit {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }
        .reason {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #f0e68c; /* 少し落ち着いた金系 */
        }
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: opacity 0.3s;
        }
        .btn-amazon {
            background-color: #ffd700;
            color: #000000;
        }
        .btn-rakuten {
            background-color: transparent;
            color: #ffd700;
            border: 2px solid #ffd700;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="site-name">Value Information</div>
    <h1>【楽天市場・Amazon】2026年2月25日 17時の超お得なセール品！</h1>

    <div class="card">
        <div class="product-title">【45%OFF】究極の没入感。次世代ノイズキャンセリングヘッドホン SoundMaster Elite v3</div>
        
        <span class="benefit">騒音を消し去り、自分だけの静寂を。</span>
        
        <p class="reason">
            過去最安値を大幅に更新した今、最高峰の音響体験を半額近い価格で手に入れる絶好のチャンスです。<br>
            このタイムセールは数時間で終了が予想されるため、後悔する前に確保することを強く推奨します。
        </p>

        <div class="button-group">
            <a href="#" class="btn btn-amazon">Amazonセール会場へ</a>
            <a href="#" class="btn btn-rakuten">楽天市場でポイント確認</a>
        </div>
    </div>
</div>

</body>
</html>
