<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Huck Premium</title>
    <style>
        :root { --g: #ffd700; }
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; line-height: 1.8; margin: 0; padding: 0; }
        .banner { border-bottom: 3px solid var(--g); padding: 50px 20px; text-align: center; position: relative; overflow: hidden; }
        .banner::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent); transform: rotate(45deg); animation: s 4s infinite; }
        @keyframes s { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 20px; padding: 30px; margin-bottom: 40px; border: 1px solid #333; }
        h3 { color: var(--g); }
        .btn { display: block; background: #ff9900; color: #000; padding: 12px; text-decoration: none; border-radius: 30px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="banner"><h1 style="color:var(--g)">VALUE HUCK PREMIUM</h1></div>
    <div class="container">
        <p>2026年2月23日、今日のおすすめガジェットです。</p>
        <div class="card">
            <h3>Apple AirPods Pro (第2世代)</h3>
            <p>圧倒的な静寂。USB-C対応でさらに便利に。</p>
            <a href="https://www.amazon.co.jp/s?k=B0CHX569H5" class="btn">Amazonで見る</a>
        </div>
        <div class="card">
            <h3>Sony WH-1000XM5</h3>
            <p>音楽に没入するための、最高峰のヘッドホン。</p>
            <a href="https://www.amazon.co.jp/s?k=B09Y29MGV1" class="btn">Amazonで見る</a>
        </div>
        <p style="text-align:center">他にもお買い得品がいっぱいです。また明日！</p>
    </div>
</body>
</html>
