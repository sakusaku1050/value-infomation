<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Information - 超お得なセール品</title>
    <style>
        body {
            background-color: #000000;
            color: #ffd700;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .site-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .card {
            background-color: #000000;
            border: 1px solid #ffd700;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .description {
            margin-bottom: 30px;
        }

        .benefit {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            border-left: 4px solid #ffd700;
            padding-left: 15px;
        }

        .reason {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #fff8dc;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }

        .btn-amazon {
            background-color: #ffd700;
            color: #000;
        }

        .btn-rakuten {
            background-color: transparent;
            color: #ffd700;
            border: 1px solid #ffd700;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="site-name">Value Information</div>
    
    <h1>【楽天市場・Amazon】2026年2月25日 9時の超お得なセール品！</h1>

    <div class="card">
        <div class="product-title">【35%OFF】次世代ノイズキャンセリングイヤホン Ultra Sound X</div>
        
        <div class="description">
            <span class="benefit">騒音を消し去り、自分だけの静寂を。</span>
            <p class="reason">
                過去最安値を更新した今こそ、最高級の音響体験を手に入れる絶好のチャンスです。<br>
                限定在庫のみの特別価格となっており、セール終了後は通常価格へ戻るためお急ぎください。
            </p>
        </div>

        <div class="button-container">
            <a href="#" class="btn btn-amazon">Amazonで見る</a>
            <a href="#" class="btn btn-rakuten">楽天市場で見る</a>
        </div>
    </div>

</body>
</html>
